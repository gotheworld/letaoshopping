<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>一级分类</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
  <style>
  </style>
</head>
<body>
<div class="aside">
  <div class="brand">
    <a href="index.html">ITCAST</a>
  </div>
  <div class="user">
    <img src="./images/default.png" alt="">
    <p>超级管理员</p>
  </div>
  <div class="list">
    <ul>
      <li><a href="user.html"><span class="glyphicon glyphicon-user"></span> 用户管理</a></li>
      <li>
        <a href="javascript:;" class="category now"><span class="glyphicon glyphicon-list"></span> 分类管理</a>
        <div class="subnav">
          <a href="first.html" class="first">一级分类</a>
          <a href="second.html" class="second">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><span class="glyphicon glyphicon-tags"></span> 商品管理</a></li>
    </ul>
  </div>
</div>
<div class="main">
  <div class="lt_header">
    <a href="#" class="icon_menu pull-left">
      <span class="glyphicon glyphicon-align-justify"></span>
    </a>
    <a href="#" class="icon_logout pull-right">
      <span class="glyphicon glyphicon-log-out"></span>
    </a>
  </div>
  <div class="lt_content">
    <div class="container-fluid">
      <!--bootstrap路径导航-->
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li><a href="#">分类管理</a></li>
        <li class="active">一级分类</li>
      </ol>
      <div class="ad_content">
        <button class='btn btn-default mb20 btn_add'>添加分类</button>
        <table class="table table-bordered text-center">
          <thead>
          <tr>
            <td width="10%">序号</td>
            <td width="40%">一级分类名称</td>
          </tr>
          </thead>
          <tbody>
          <!--模板渲染-->
          </tbody>
        </table>
        <nav aria-label="Page navigation" class="text-right">
          <ul class="pagination">
          </ul>
        </nav>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" tabindex="-1" id="logout_modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p>
          <span class="glyphicon glyphicon-info-sign"></span>
          您确定要退出后台管理系统吗？
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary confirm">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div class="modal fade" tabindex="-1" id="add_modal">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <form action="#" id="form">
          <div class="form-group">
            <input name="categoryName" type="text" class="form-control" placeholder="请输入一级分类名称">
          </div>
        </form>
      </div>
      <div class="modal-footer" >
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary user_confirm" form="form">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script type="text/html" id="tpl">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{v.categoryName}}</td>
  </tr>
  {{/each}}
</script>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
<script src="./js/first.js"></script>
</body>
</html>
