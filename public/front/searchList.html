<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘搜索</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">
</head>
<body>
<div class="lt_container">
  
  <!--乐淘首页头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_home"><span class="fa fa-chevron-left"></span></a>
    <h3>乐淘商品</h3>
  </div>
  
  
  <div class="lt_content">
    
    
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        
        <div class="lt_search">
        
          <input type="text" placeholder="请输入关键字" class="search_text">
          <button class="mui-btn-blue btn_search">搜索</button>
        
        </div>
        
        <div class="search_title mui-clearfix">
          <a href="javascript:;">上架时间 <span class="fa fa-angle-down"></span></a>
          <a data-type="price" href="javascript:;">价格 <span class="fa fa-angle-down"></span></a>
          <a data-type="num" href="javascript:;">库存 <span class="fa fa-angle-down"></span></a>
          <a href="javascript:;">折扣 <span class="fa fa-angle-down"></span></a>
        </div>
        
        <!--商品区-->
        <div class="lt_product mui-clearfix">
          <!--模板渲染-->
  
        </div>
        
      </div>
    </div>
    
    
  </div>
  
  
  <!--底部部分-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html"><span class="fa fa-home"></span>
        <p>首页</p></a></li>
      <li class="now"><a href="category.html"><span class="fa fa fa-bars"></span>
        <p>分类</p></a></li>
      <li><a href="#"><span class="fa fa fa-shopping-cart"></span>
        <p>购物车</p></a></li>
      <li><a href="#"><span class="fa fa fa-user"></span>
        <p>会员中心</p></a></li>
    </ul>
  </div>
</div>
<script type="text/html" id="tpl">
  {{if data.length ==0}}
  <p>暂无商品信息</p>
  {{/if}}
  {{each data v i}}
  <a href="product.html?id={{v.id}}">
    <img src="{{v.pic[0].picAddr}}" alt="">
    <p class="mui-ellipsis-2">{{v.proName}}</p>
    <p>
      <span>{{v.price}}</span>
      <span>{{v.oldPrice}}</span>
    </p>
    <button class="mui-btn-blue btn_buy">立即购买</button>
  </a>
  {{/each}}
</script>

<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>
</body>
</html>
