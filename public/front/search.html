<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘搜索</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/search.css">
</head>
<body>
<div class="lt_container">
  
  <!--乐淘首页头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_home"><span class="fa fa-chevron-left"></span></a>
    <h3>乐淘搜索</h3>
    <a href="search.html" class="icon_search"><span class="fa fa-search"></span></a>
  </div>
  
  
  <div class="lt_content">
    
    <div class="lt_search">
      <input type="text" placeholder="请输入关键字" class="search_text">
      <button class="mui-btn-blue btn_search">搜索</button>
    </div>
    
    <div class="lt_history">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll history">
          <!--模板渲染-->
        </div>
      </div>
    </div>
  
  
  </div>
  
  
  <!--底部部分-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html"><span class="fa fa-home"></span>
        <p>首页</p></a></li>
      <li class="now"><a href="category.html"><span class="fa fa fa-bars"></span>
        <p>分类</p></a></li>
      <li><a href="cart.html"><span class="fa fa fa-shopping-cart"></span>
        <p>购物车</p></a></li>
      <li><a href="user.html"><span class="fa fa fa-user"></span>
        <p>会员中心</p></a></li>
    </ul>
  </div>
</div>
<script type="text/html" id="tpl">
  {{if search_history.length==0}}
  <p class="tips">暂无历史记录</p>
  {{else}}
  
  <div class="search_header mui-clearfix">
    <a href="#" class="mui-pull-left">搜索历史</a>
    <a href="javascript:;" class="mui-pull-right remove_all">
      <span class="fa fa-trash"></span>
      清空记录
    </a>
  </div>
  
  <ul>
    {{each search_history v i}}
    <li class="mui-clearfix">
      <a href="searchList.html?key={{v}}" class="mui-pull-left">{{v}}</a>
      <a href="#" class="mui-pull-right remove_one" data-id="{{i}}">删除</a>
    </li>
    {{/each}}
  </ul>
  {{/if}}
</script>

<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/search.js"></script>
</body>
</html>
