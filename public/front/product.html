<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>商品详情</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/product.css">
</head>
<body>
<div class="lt_container">
  
  <!--乐淘首页头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_home"><span class="fa fa-chevron-left"></span></a>
    <h3>商品详情</h3>
    <a href="search.html" class="icon_search"><span class="fa fa-search"></span></a>
  </div>
  
  
  <div class="lt_content">
    
    
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll ">
        <!--模板渲染-->
      </div>
    </div>
  
  
  </div>
  
  <div class="car_foot">
    <a href="#" class="mui-btn-link">去购物车</a>
    <div class="mui-pull-right btn_wrap">
      <a href="#" class="mui-btn mui-btn-danger">加入购物车</a>
      <a href="#" class="mui-btn mui-btn-warning">立即购买</a>
    </div>
  </div>

</div>

<script type="text/html" id="tpl">
  
  <div class="product_banner">
    
    <div class="mui-slider">
      
      <div class="mui-slider-group mui-slider-loop">
        <div class="mui-slider-item mui-slider-item-duplicate">
          <a href="#"><img src="{{pic[pic.length-1].picAddr}}"/></a>
        </div>
        
        {{each pic v i}}
        
        <div class="mui-slider-item">
          <a href="#"><img src="{{v.picAddr}}"/></a>
        </div>
        
        {{/each}}
        
        <div class="mui-slider-item mui-slider-item-duplicate">
          <a href="#">
            <img src="{{pic[0].picAddr}}"/>
          </a>
        </div>
      </div>
      
      <div class="mui-slider-indicator">
        {{each pic v i}}
        <div class="mui-indicator {{i==0?'mui-active':''}}"></div>
        {{/each}}
      </div>
    
    </div>
  
  </div>
  <div class="pro_info">
    <div class="item">
      <strong>{{proName}}</strong>
    </div>
    <div class="item price_box">
      <span>价格:</span> <span class="price">&yen;{{price}}</span> <span class="old_price">&yen;{{oldPrice}}</span>
    </div>
    <div class="item size_box">
      尺码:
      {{each sizeArr v i}}
      <span>{{v}}</span>
      {{/each}}
    </div>
    <div class="item num_box">
      数量:
      <div class="mui-numbox" data-numbox-step='1' data-numbox-min='0' data-numbox-max='10'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number"/>
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
      <span>剩余数量{{num}}双</span>
    </div>
    <div class="item">
      详情: {{proDesc}}
    </div>
  </div>
</script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</body>
</html>
