<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘分类</title>
  <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/category.css">
</head>
<body>
<div class="lt_container">
  
  <!--乐淘首页头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="icon_home"><span class="fa fa-chevron-left"></span></a>
    <h3>乐淘分类</h3>
    <a href="search.html" class="icon_search"><span class="fa fa-search"></span></a>
  </div>
  <!--乐淘首页内容-->
  
  
  <div class="lt_content">
    
    <div class="lt_catnav">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--模板渲染-->
          <ul>
          
          </ul>
        </div>
      </div>
    </div>
    
    <div class="lt_subnav">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <ul>
      
          </ul>
        </div>
      </div>
    </div>
  
  
  </div>
  
  
  <!--底部部分-->
  <div class="lt_footer">
    <ul class="mui-clearfix">
      <li><a href="index.html"><span class="fa fa-home"></span>
        <p>首页</p></a></li >
      <li class="now"><a href="category.html"><span class="fa fa fa-bars"></span>
        <p>分类</p></a></li>
      <li><a href="#"><span class="fa fa fa-shopping-cart"></span>
        <p>购物车</p></a></li>
      <li><a href="#"><span class="fa fa fa-user"></span>
        <p>会员中心</p></a></li>
    </ul>
  </div>
</div>
<!--模板区域-->
<script type="text/html" id="tpl">
  {{each rows v i}}
  <li data-id="{{v.id}}" class="{{i===0?'now':''}}"><a href="javascript:;">{{v.categoryName}}</a></li>
  {{/each}}
</script>

<script type="text/html" id="tpl2">
  {{each rows v i}}
  <li><a href="#"><img src="{{v.brandLogo}}" alt="">
    <p>{{v.brandName}}</p></a></li>
  {{/each}}
</script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/mui/js/mui.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/category.js"></script>
</body>
</html>
